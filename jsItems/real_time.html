<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实时日期</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#wrap{width:300px;margin:20px auto;}
		.timebox{ width:300px; margin-bottom: 20px;border:1px solid #333;}
	</style>
</head>
<script type="text/javascript">
window.onload =function(){
	showTime();
	leftTime();
	robbing();
 };
 function showTime(){
	var myDate = new Date(),
	    year = myDate.getFullYear(),
	    month = myDate.getMonth()+1,
	    day = myDate.getDate(),
	    week = myDate.getDay(),
	    hour = myDate.getHours(),
	    minute =myDate.getMinutes(),
	    second = myDate.getSeconds();
	var weekend= ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
	minute = checkTime(minute);
	second = checkTime(second);
	var time = year+'年'+month+'月'+day+'日'+weekend[week]+hour+'时'+minute+'分'+second+'秒';
	document.getElementById('time').innerHTML = time;

	setTimeout(arguments.callee,500);
    }

function checkTime(i){
	if(i<10){
		i="0"+i;
	}
	return i;
}
function leftTime(){
	var curtime = new Date();
	var endtime = new Date(2018,6,1);
	var lefttime = Math.ceil((endtime.getTime()-curtime.getTime())/(24*60*60*1000)); 
	
	document.getElementById('time2').innerHTML = lefttime+'天';
}
function robbing(){
	var endtime = new Date(2018,3,20);
	var curtime = new Date();
	var lefttime = parseInt((endtime.getTime() - curtime.getTime())/1000);

	var d = parseInt(lefttime/(60*60*24));
	var h = parseInt(lefttime/(60*60)%24);
	var m = parseInt(lefttime/60%60);
	var s = parseInt(lefttime%60);
	document.getElementById('time3').innerHTML = d+'日'+h+'时'+m+'分'+s+'秒';
	if(lefttime<0){
		document.getElementById('time3').innerHTML = '抢购结束';
	}
	setTimeout(arguments.callee,500);
} 
</script>
<body>
<div id="wrap">
	<div class="timebox"><span>实时时间：</span><div id='time'>hhh</div></div>
	<div class="timebox"><span>距离目标天数还剩多少天：</span><div id='time2'>hhh</div></div>
	<div class="timebox"><span>限时抢：</span><div id='time3'>hhh</div></div>
</div>
</body>
</html>
